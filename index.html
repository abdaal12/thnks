<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Contacting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thanks-section {
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .thanks-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .check-icon {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .check-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .animate-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="thanks-card animate-in">
            <div class="check-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="display-4 mb-3">Thank You!</h1>
            <p class="lead mb-4">Your message has been successfully sent. I'll get back to you as soon as possible.</p>
            <div class="mb-4">
                <hr>
                <p class="text-muted">Usually responds within 24 hours</p>
            </div>
            <div>
                <a href="index.html" class="btn btn-primary me-2">Return to Homepage</a>
                <a href="index.html#projects" class="btn btn-outline-primary">View Projects</a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
